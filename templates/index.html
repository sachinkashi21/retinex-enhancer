<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retinex Image Enhancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        main {
            margin: 40px auto;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #155ac9;
        }

        .image-section {
            margin-top: 40px;
        }

        .image-section h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        Retinex Image Enhancement Web App
    </header>

    <main>
        <h2>Upload an Image to Enhance</h2>
        <p>Enhancement is done using Retinex Theory + Guided Filter</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Enhance">
        </form>

        {% if input_file %}
        <div class="image-section">
            <h3>Original Image:</h3>
            <img src="{{ url_for('static', filename='input/' + input_file) }}" width="500">
        </div>
        {% endif %}

        {% if output_file %}
        <div class="image-section">
            <h3>Enhanced Image:</h3>
            <img src="{{ url_for('static', filename='output/' + output_file) }}" width="500">
        </div>
        {% endif %}
    </main>
</body>
</html>
