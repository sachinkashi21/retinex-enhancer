<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancement</title>
</head>
<body>
    <h2>Upload an image to enhance</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Enhance">
    </form>

    {% if input_file %}
        <h3>Original Image:</h3>
        <img src="{{ url_for('static', filename='input/' + input_file) }}" width="300">
    {% endif %}

    {% if output_file %}
        <h3>Enhanced Image:</h3>
        <img src="{{ url_for('static', filename='output/' + output_file) }}" width="300">
    {% endif %}
</body>
</html>
